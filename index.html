<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ristorante Da Mario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f1e4;
            color: #333;
            text-align: center;
        }

        header {
            background: url('https://source.unsplash.com/1600x900/?restaurant,food') center/cover no-repeat;
            color: white;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 48px;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #ff5a5f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #d93a3f;
        }

        .menu-section {
            padding: 50px 20px;
        }

        .menu-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        .menu-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }

        .menu-item h3 {
            margin-top: 10px;
            font-size: 22px;
        }

        .footer {
            background: #222;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>

</html>
